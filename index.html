<head>

	<title>Proptiger</title>

<body>
<!-- build:template
<div id="env" class="env"><%=env%></div>
/build -->

    <!-- parent container start here-->
    <div class="parent-container" id="parent-container">

        <!--project loading start here-->
    	<div class="show-loading" >
            <div class="top-view">
                <div class="info">
                    <h2>
                        <label class="project-title"></label>
                        <span class="project-address"></span>
                    </h2>
                    <div class="loading-txt">
                        Lorem impsum text can come here for loading context...
                        <!-- <p class="project-desc"></p> -->
                    </div>
                </div>
                <div class="building">
                    <!-- <img src="images/building.png" alt=""> -->
                    <div class="building-slider">
                      <div class="slide1"><img src="images/building-slide-img1.png" alt=""></div>
                      <div class="slide2"><img src="images/building-slide-img2.png" alt=""></div>
                      <div class="slide3"><img src="images/building-slide-img3.png" alt=""></div>
                    </div>
                </div>
                <div class="circleBlur"></div>
            </div>
            <div class="bot-view">
                <div class="ldr">56%<span class="hide">loading</span></div>
                <div class="txt">
                    <strong>Interactive &amp; Immense 4D VIEW Experience...<br></strong>
                    <span>Exclusive 10:90 Payment Plan*</span>
                </div>
            </div>
        </div>
        <!--project loading end here-->
        <!--homepage offer box-->
        <div class="offer-box">
        	<a href="#">
            	<span class="fleft">
                 	<img src="images/gift.png" width="53" height="60" alt="Get Offer" />
				</span>
                <p class="fleft">
                	<span>Special offer</span>
                    <label>Save 5%</label> OFF on base Price <br>No Pre <label>EMI</label> till Possesion
                </p>
            </a>
        </div>
        <!--homepage offer box-->

    	<header>
            <span id="project-title" class="project-title"></span>&nbsp;
            <span id="project-address"></span>&nbsp;
            <span id="project-count" class="project-count"></span>
        </header>
        <div class="main-container" id="main-container"></div>
    	<div class="base-container" id="base-container"></div>
		<!--common toll tip start here-->
        <div class="common-tol-tip notification-tooltip">
        	<p><span>Tip:</span> <span class="notification-message"></span> <span class="icon icon-cross fs14 fright"></span></p>
        </div>
        <!--common toll tip end here-->
    </div>
    <!-- parent container ends here-->

    <!-- build:js <%=cdn%>vendors/vendors-all.min.js -->
	<script src="vendors/jquery-2.1.4.min.js"></script>
	<script src="vendors/jquery-ui-1.11.4.custom.min.js"></script>
	<script src="vendors/directorRoutes.min.js" ></script>
    <!-- /build -->

    <script src="js/utils/ajaxUtils.js"></script>
    <script src="js/utils/cookieUtils.js"></script>
    <script src="js/utils/utils.js"></script>
		<script src="js/utils/viewutils.js"></script>
    <script src="js/apiData.js"></script>
    <script src="js/dataEvent.js"></script>
    <script src="js/controllers/masterplanController.js"></script>
    <script src="js/controllers/towerselectedController.js"></script>
    <script src="js/controllers/unitplaninfoController.js"></script>
    <script src="js/controllers/bookingController.js"></script>
    <script src="js/controllers/errorpageController.js"></script>
    <script src="js/controllers/baseController.js"></script>
    <script src="js/models/masterplanModel.js"></script>
    <script src="js/models/towerselectedModel.js"></script>
    <script src="js/models/unitplaninfoModel.js"></script>
    <script src="js/models/baseModel.js"></script>
    <script src="js/views/masterplanView.js"></script>
    <script src="js/views/towerselectedView.js"></script>
    <script src="js/views/unitplaninfoView.js"></script>
    <script src="js/views/errorpageView.js"></script>
    <script src="js/views/baseView.js"></script>
    <script src="js/views/bookingView.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/init.js"></script>
    <!-- /build -->

    <!-- google maps api-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,places"></script>

    <div id="fb-root"></div>
    <!-- Loaded fb and google sdk from init.js -->

</body>
</html>
