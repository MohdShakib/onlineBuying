<!DOCTYPE html>
<head>
	<title>Property Buying</title>
    <link href="css/style-all.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- <div class="blur-bg"></div> -->

    <!-- parent container start here-->
    <div class="parent-container" id="parent-container">

        <!--project lodiing start here-->
    	<div class="show-loading">
            <div class="blur-bg"></div>
            <div class="loading-view">
                <div class="view-box">
                <div class="view-photo"><img src="images/loader-project.jpg" alt="" /></div>
                <h2><label class="project-title"></label> 
                    <span class="project-address"></span></h2>
                <div class="loading-pro-details">
                    <p class="project-desc"></p>
                </div>
                <div class="loading-bar-container">
                    <div class="four-d-icon">
                        <p>Loading <span>'4D View'</span> Experience..</p>
                    </div>
                    <div class="loading-bar">
                        <span class="transition"></span>
                    </div>
                    <div class="loading-persentage">0%</div>
                </div>
                </div>
            </div>
        </div>
        <!--project loading end here-->
        <!--homepage offer box-->
        <div class="offer-box">
        	<a href="#">
            	<span class="fleft">
                 	<img src="images/gift.png" width="53" height="60" alt="Get Offer" />
				</span>
                <p class="fleft">
                	<span>Special offer</span>
                    <label>Save 5%</label> OFF on base Price <br>No Pre <label>EMI</label> till Possesion
                </p>
            </a>
        </div>
        <!--homepage offer box-->

    	<header>
            <span id="project-title" class="project-title"></span>&nbsp; 
            <span id="project-address"></span>&nbsp; 
            <span id="project-count" class="project-count"></span>
        </header>
    	
        <div class="main-container" id="main-container"></div>
    	<div class="base-container" id="base-container"></div>

    </div>
    <!-- parent container ends here-->
    
	<script src="vendors/jquery-2.1.4.min.js"></script>
	<script src="vendors/jquery-ui.min.js"></script>	
	<script src="vendors/directorRoutes.min.js" ></script>
    <script src="vendors/directorRoutes.min.js" ></script>
    <script src="js/script-all.min.js" type="text/javascript"></script>

    <!-- google share button plugin -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

     <!-- facebook share button plugin -->
    <div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
