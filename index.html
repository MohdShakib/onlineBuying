<!DOCTYPE html>
<head>

	<title>Proptiger 4D View</title>

    <!-- build:[href] /4d-view/ -->
    <base href="/">
    <!-- /build -->

    <!-- build:css <%=cdn%>css/style-all.min.css -->
    <link href="css/globel.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/animations.css" rel="stylesheet" type="text/css">
    <link href="css/styleBottomForm.css" rel="stylesheet" type="text/css">
    <link href="css/fs.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <!-- /build -->

    <meta property="og:title" content= "Now or Never offer on Umang WinterHills"/>
    <meta property="og:description" content="Explore, Experience and Book you flats comfortably from your home and get Free Car Parking. Offer valid on all bookings made through 4D View on proptiger.com Hurry!!! Offer valid only till 21 Sep 2015." />
    <meta property="og:image" content="https://www.proptiger.com/4d-view/images/project.jpg"/>

</head>
<body>
<!-- build:template
<div id="env" class="env"><%=env%></div>
/build -->

    <!-- parent container start here-->
    <div class="parent-container" id="parent-container">
        <!--project loading start here-->
    	<div class="show-loading">
            <div class="blur-bg"></div>
            <div class="loading-view">
                <div class="view-box">
                <div class="view-photo"><img src="images/loader-project.jpg" alt="" /></div>
                <h2><label class="project-title"></label>
                    <span class="project-address"></span></h2>
                <div class="loading-pro-details">
                    <p class="project-desc"></p>
                </div>
                <div class="loading-bar-container">
                    <div class="four-d-icon">
                        <p>Loading <span>'4D View'</span> Experience..</p>
                    </div>
                    <div class="loading-bar">
                        <span class="transition"></span>
                    </div>
                    <div class="loading-persentage">0%</div>
                </div>
                </div>
            </div>
        </div>
        <!--project loading end here-->
        <!--homepage offer box-->
        <div class="offer-box">
        	<a href="#">
            	<span class="fleft">
                 	<img src="images/gift.png" width="53" height="60" alt="Get Offer" />
				</span>
                <p class="fleft">
                	<span>Special offer</span>
                    <label>Save 5%</label> OFF on base Price <br>No Pre <label>EMI</label> till Possesion
                </p>
            </a>
        </div>
        <!--homepage offer box-->

    	<header>
            <span id="project-title" class="project-title"></span>&nbsp;
            <span id="project-address"></span>&nbsp;
            <span id="project-count" class="project-count"></span>
        </header>
        <div class="main-container" id="main-container"></div>
    	<div class="base-container" id="base-container"></div>
		<!--common toll tip start here-->
        <div class="common-tol-tip notification-tooltip">
        	<p><span>Tip:</span> <span class="notification-message"></span> <span class="icon icon-cross fs14 fright"></span></p>
        </div>
        <!--common toll tip end here-->
    </div>
    <!-- parent container ends here-->


    <!-- build:js <%=cdn%>vendors/vendors-all.min.js -->
	<script src="vendors/jquery-2.1.4.min.js"></script>
	<script src="vendors/jquery-ui-1.11.4.custom.min.js"></script>
	<script src="vendors/directorRoutes.min.js" ></script>
    <!-- /build -->

    <!-- build:js <%=cdn%>js/script-all.min.js -->
    
    <script src="js/script-all.min.966ca6e2.js"></script>
    <!-- /build -->
    
    <div id="fb-root"></div>
    <!-- Loaded fb and google sdk from init.js -->

</body>
</html>
